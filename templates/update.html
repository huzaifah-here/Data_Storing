{% extends 'base.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>
<p>Select ID and then change data!</p>

<form action="{{ url_for('update_data') }}" method="post">
    <div class="form-group">
        <label for="user-id">ID</label>
        <input type="text" class="form-control" name='user-id' placeholder="ID">
      </div>
    <br><br>
    <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" class="form-control" name='user-name' placeholder="Name">
      </div>
      <div class="form-group">
        <label for="user-email">Email address</label>
        <input type="email" class="form-control" name="user-email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    
    <button type="submit" class="btn-submit">Update</button>
   
  </form>

{% endblock %}
